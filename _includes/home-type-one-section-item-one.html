<div class="col-md-7">
    <div class="type-one-first">
        <a href="{{ post.url }}" title="{{ post.title }}">
            <img src="img/thumbnails/dummy-image-375x211.gif" alt="{{ post.description }}" class="lazy img-responsive img-width" data-srcset="{{ post.thumb }}">
        </a>
        <div class="item-social">
            <div class="item-comments" title="Количество комментариев">
                <i class="fa fa-comment"></i><a class="item-camments-count" href="{{ post.url }}#disqus_thread"></a>
                <span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
            </div>
        </div>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </div>
</div>
