<div class="pattern">
    <div class="overlay item-title lazy-background" data-bg="{{ post.thumb }}"></div>
    <div class="item-title-content">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="item-social">
            <div class="item-comments" title="Количество комментариев">
                <i class="fa fa-comment"></i><a class="item-camments-count" href="#disqus-thread"></a>
                <span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
            </div>
        </div>
    </div>
</div>
