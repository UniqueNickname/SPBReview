<div class="col-md-4">
    <div class="pattern">
        <a href="{{ post.url }}" class="overlay item-museums lazy-background" data-bg="{{ post.thumb }}">
            <div class="item-museums-content">
                <h3>{{ post.title }}</h3>
                <span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
            </div>
        </a>
    </div>
</div>
